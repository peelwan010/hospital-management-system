{% extends "base.html" %}

{% block content %}
<div class="dashboard-container">

    <div class="navbar">
        <h2>Edit Patient</h2>
        <a href="/patients">â† Back to Patients</a>
    </div>

    <div class="card">
        <form method="post" class="patient-form">
            <input type="text" name="name" value="{{ patient.name }}" required>
            <input type="number" name="age" value="{{ patient.age }}">
            <input type="text" name="gender" value="{{ patient.gender }}">
            <input type="text" name="diagnosis" value="{{ patient.diagnosis }}">
            <button type="submit">Save Changes</button>
        </form>
    </div>

</div>
{% endblock %}
